<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>wordle</title>
    </head>
    <body>
        <h1>wordle</h1>
        <form action="play" method="post" modelAttribute="info">
            <span>palabra</span>
            <input path="wordToPlay" type="text" name="wordToPlay" placeholder="palabra">
            <input type="submit" value="Add"/>
        </form>
        <!-- show the word in screen-->
        <div th:if="${info.wordToPlay != null}">
            <span>Palabra jugada: </span>
            <span th:text="${info.wordToPlay}"></span>
        <div th:if="${info.wordToPlay != null}">
            <span>tama√±o correcto: </span>
            <span th:text="${info.errorMessage}"></span>
        <div th:if="${info.wordToPlay != null}">
            <span>intentos: </span>
            <span th:text="${info.message}"></span>
    </body>
</html>
